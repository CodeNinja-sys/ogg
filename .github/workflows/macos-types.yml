name: macOS type diagnostics

on:
  push:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: find sys/types.h
        run: find / -name types.h | grep sys

      - name: grep sys/types.h
        run: fgrep int32_t /usr/include/sys/types.h

      - name: cat sys/types.h
        run: cat /usr/include/sys/types.h
